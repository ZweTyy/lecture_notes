<h2 id="feedback-who-is-authoring-what">Feedback: Who is authoring what?</h2>
<ul>
<li>It is good that you record co-authors of you commits. However, you should make sure that it is not always the same group members that commit. Later today, we look at how to do pair-programming properly. This includes that everybody has to learn and become confident with committing.</li>
<li>The same holds for who writes issues. It is not always the same person. You should all train to write issues.</li>
<li>(And the same will hold for code reviews, which we discuss later today.)</li>
<li>LLMs like ChatGPT, CodePilot, etc. are registered as co-authors as soon as you reused the tiniest bit of what they tell you while you are working on a task.</li>
</ul>
<footer><img src="https://github.com/itu-bdsa/lecture_notes/blob/main/images/banner.png?raw=true" alt="" style="width:300px;" /></footer>
</section>

<h2 id="feedback-where-is-our-data">Feedback: Where is our data?</h2>
<ul>
<li>F1, the free tier, throws out your application automatically after a certain amount of inactivity. For now, this is okay since we are learning and want to experiment. We are not in production, where this would be a major concern!</li>
<li>If you want to keep your data around and the applications always online, you have to switch to some other tier, for which you have to use your credits.</li>
<li>Today, you will see how to use <code>Resources</code> to transfer data with your application, which you can seed on instantiation.</li>
<li>Later in this course, we will create applications with a persistent database.</li>
</ul>
<footer><img src="https://github.com/itu-bdsa/lecture_notes/blob/main/images/banner.png?raw=true" alt="" style="width:300px;" /></footer>

<h2 id="feedback-csv-databases-as-web-services-hmm">Feedback: CSV databases as web services, Hmm.</h2>
<ul>
<li><img class="emoji" draggable="false" alt="☹️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2639.svg" data-marp-twemoji=""/> Only 12/26 groups have a CSV database wrapped behind a web API up and running.</li>
<li><img class="emoji" draggable="false" alt="☹️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2639.svg" data-marp-twemoji=""/> Some out of these return static data, not the data that was posted to them...</li>
<li><img class="emoji" draggable="false" alt="☹️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2639.svg" data-marp-twemoji=""/> Some of them do not work with their CLI clients</li>
</ul>
<ul>
<li data-marpit-fragment="1">That is suboptimal. Especially, since you saw all the required building blocks during the last lecture.</li>

<h2 id="what-is-the-difference-between-a-web-apiweb-app">What is the difference between a Web API/Web App?</h2>

<p>The only real difference is the return type of the data in the HTTP bodies.</p>
<p>In your last week's project work, this was <code>Content-Type: application/json; charset=utf-8</code>. In the example above, it is <code>Content-Type: text/html; charset=utf-8</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function">IEnumerable&lt;Cheep&gt; <span class="hljs-title">GetCheeps</span>(<span class="hljs-params"><span class="hljs-built_in">int</span>? limit = <span class="hljs-literal">null</span></span>)</span>
{
    <span class="hljs-keyword">return</span> database.Read(limit);
}

<span class="hljs-function">IResult <span class="hljs-title">GetCheepsHTML</span>(<span class="hljs-params"><span class="hljs-built_in">int</span>? limit = <span class="hljs-literal">null</span></span>)</span>
{
    <span class="hljs-keyword">var</span> htmlPage = <span class="hljs-string">@&quot;&lt;h1&gt;&lt;i&gt;Chirp!&lt;/i&gt;&lt;/h1&gt;

        &lt;label&gt;What is on your mind?&lt;/label&gt;
        &lt;input type=&quot;&quot;text&quot;&quot; name=&quot;&quot;text&quot;&quot; size=&quot;&quot;60&quot;&quot;&gt;

    htmlPage += <span class="hljs-string">&quot;&lt;/ul&gt;&quot;</span>;
    <span class="hljs-keyword">return</span> Results.Content(htmlPage, <span class="hljs-string">&quot;text/html; charset=utf-8&quot;</span>);

<h2 id="why-using-a-framework-for-web-applications">Why using a framework for web applications?</h2>

<ul>
<li>Manually creating strings that contain well-formed and correct HTML, is difficult, error-prone, and violates the single-responsibility pattern in that logic is likely mixed with UI code.</li>
<li>Consequently, web applications are often created with respective frameworks that support creation of HTML responses and &quot;filling-in&quot; of data.</li>
<li>The first such framework that we are discussing in this course is <a href="https://learn.microsoft.com/en-us/aspnet/core/razor-pages/?view=aspnetcore-7.0&amp;tabs=visual-studio">Razor Pages</a>.
<ul>
<li>Note, I will call it just Razor in the reminder of this course.</li>
</ul>
</li>
</ul>

<h2 id="mapping-of-razor-pages-to-endpoints">Mapping of Razor Pages to endpoints</h2>
<ul>
<li>convention based: <code>@page</code> → <code>&lt;PageName&gt;.cshtml</code></li>
<li>explicit: <code>@page &quot;/&quot;</code> → <code>/</code></li>
<li>explicit parametrized: <code>@page &quot;/{part}&quot;</code> → e.g., <code>/a</code>, <code>/hello</code>, <code>uiuiui</code>, each of which is accessible in code under <code>part</code> variable.</li>
</ul>
<p>See more possible mappings in the reading material.</p>

<h2 id="architecture-mvc-pattern-in-general">Architecture: MVC Pattern in General</h2>

<blockquote>
<p>Splits user interface interaction into three distinct roles.</p>
<p>Model View Controller (MVC) is one of the most quoted (and most misquoted) patterns around. It started as a framework developed by Trygve Reenskaug for the Smalltalk platform in the late 1970s. Since then it has played an influential role in most UI frameworks and in the thinking about UI design.</p>
<font size=3>
</blockquote>

<h2 id="architecture-characteristics-of-server-side-rendered-applications">Architecture: Characteristics of server side rendered applications</h2>

<blockquote>
<p>Web servers wait for client request messages, process them when they arrive, and reply to the web browser with an HTTP response message. The response contains a status line indicating whether or not the request succeeded (e.g. &quot;HTTP/1.1 200 OK&quot; for success).</p>
<p>The body of a successful response to a request would contain the requested resource (e.g. a new HTML page, or an image), which could then be displayed by the web browser.<br />
<font size=3><br />
Source: <a href="https://developer.mozilla.org/en-US/docs/Learn/Server-side/First_steps/Introduction">MDN Web Docs</a><br />
</font></p>
</blockquote>

<h2 id="testing-of-web-applications--integration-testing">Testing of web applications — Integration testing</h2>
<ul>
<li>For earlier end-to-end tests of our CLI application, we started our application in a separate OS process and interacted with it.</li>
<li>You could do the same with a web-application, i.e., start up the web server in a process and then send HTTP requests to the server.</li>
<li>To make your tests more resource friendly, you can choose to start an in memory web server to test your applications instead, see e.g., section 36.3.2 in A. Lock <em>ASP.NET Core in Action</em>.</li>
</ul>

<blockquote>
<p>Single responsibility</p>
<p>The single responsibility principle applies to object-oriented design, but can also be considered as an architectural principle similar to separation of concerns. It states that objects should have only one responsibility and that they should have only one reason to change. Specifically, the only situation in which the object should change is if the manner in which it performs its one responsibility must be updated. <font size=3><br />
Source: <a href="https://learn.microsoft.com/en-us/dotnet/architecture/modern-web-apps-azure/architectural-principles#single-responsibility"><i>Architectural principles</i></a><br />
</font></p>
</blockquote>
</li>
</ul>

<h2 id="dependency-injection-a-basic-example">Dependency Injection, a Basic Example</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">var</span> theDependency = <span class="hljs-keyword">new</span> DIExample.Writer.FileWriter();
<span class="hljs-comment">// here theDependency is injected into the Informer class</span>
<span class="hljs-keyword">var</span> informer = <span class="hljs-keyword">new</span> InjectedDependencyExample.Informer(theDependency);
</code></pre>
<ul>
<li>Basic idea: reverse direction of a dependency by not relying on direct hard-coded dependencies.</li>
<li>In our examples it is often achieved by injecting a dependency to a class at construction time.</li>
<li>The basic idea is more general:
<ul>
<li>When you call a binary with an argument, you inject information into the runtime without having the binary contain it directly.</li>
<li>You can inject information into a binary via environment variables.</li>
</ul>
</li>
</ul>

<h2 id="dependency-injection-in-aspnet-core">Dependency Injection in ASP.NET Core</h2>
<p>From the <code>chirp-razor</code> project template</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">var</span> builder = WebApplication.CreateBuilder(args);

builder.Services.AddRazorPages();
<span class="hljs-comment">// Whereever in the project an ICheepService implementation is needed, use the CheepService</span>
<span class="hljs-comment">// Use CheepService as a Singleton during application life time.</span>
builder.Services.AddSingleton&lt;ICheepService, CheepService&gt;();
</code></pre>
<ul>
<li>The first time within the application that an instance of <code>CheepService</code> is required, let the ASP.NET framework create create an instance and make it take care of that there is only <em>one</em> instance ever created during application life time.</li>
<li>See the <a href="https://learn.microsoft.com/en-us/dotnet/core/extensions/dependency-injection">official documentation</a> for more details.</li>
</ul>
<p>You will see the above example again and again in the following weeks.</p>

<h2 id="design-from-where-do-you-know-the-design-of-sqlite">Design: From where do you know the design of SQLite?</h2>

<ul>
<li data-marpit-fragment="1">SimpleDB? Your CSV-based database?</li>
<li data-marpit-fragment="2">
<table>

</li>

<h2 id="task-using-sqlite-from-cli">Task: Using SQLite from CLI</h2>

<p>Usually, SQLite databases are just files on disk (it supports in memory files too).</p>
<ul>
<li>On the terminal, in the directory of this session, run the following two commands:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">sqlite3 /tmp/chirp.db &lt; ./Chirp.SQLite/data/schema.sql
sqlite3 /tmp/chirp.db &lt; ./Chirp.SQLite/data/dump.sql
</code></pre>
<ul>
<li>OBS: The above is Bash syntax, i.e., use WSL on Windows not the command prompt.</li>
<li>These commands create a database with the given schema (multiple SQL queries) and import data to it via multiple SQL queries. Look into the <code>.sql</code> files to see what they contain.</li>
<li>The database is stored in the file <code>/tmp/chirp.db</code></li>
</ul>
</li>
<li>Check that the database file was created and is non-empty, e.g., via <code>ls -la</code></li>
<li>Now, connect via the <code>sqlite3</code> executable to the database and execute a query:
<ul>
<li>Connect to database: <code>sqlite3 /tmp/chirp.db</code> and execute the following two queries</li>
<li>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">COUNT</span>(<span class="hljs-operator">*</span>) <span class="hljs-keyword">FROM</span> message;
</code></pre>
</li>
<li>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> message.<span class="hljs-operator">*</span>, user.<span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> message, <span class="hljs-keyword">user</span> <span class="hljs-keyword">WHERE</span> message.author_id <span class="hljs-operator">=</span> user.user_id;
</code></pre>
</li>
</ul>
</li>
<li>To leave the <code>sqlite3</code> program, either type <code>.exit</code> or <code>CTRL+D</code></li>
</ul>

<h2 id="embeddedresources--add-other-source-code-than-c%E2%99%AF-to-your-project"><code>EmbeddedResource</code>s — Add other source code than C♯ to your project</h2>

<ul>
<li>
<p>Almost all programs, rely on other data, code, or configuration that is not written in C♯.</p>
</li>
<li>
<p>For this session, imagine that we want to seed data in our SQLite databases in case no database file exists.</p>
</li>
<li>
<p>In the previous task, you saw the <a href="./Chirp.SQLite/data/schema.sql"><code>schema.sql</code></a> and <a href="./Chirp.SQLite/data/dump.sql"><code>dump.sql</code></a> queries that were used to initialize a database.</p>
</li>
<li>
<p>If you want to bundle these files within your final <code>.dll</code>, you can include such artifacts as in the following (configuration is to be put into <code>.csproj</code> file):</p>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-xml">  <span class="hljs-tag">&lt;<span class="hljs-name">ItemGroup</span>&gt;</span>
    ...
    <span class="hljs-tag">&lt;<span class="hljs-name">EmbeddedResource</span> <span class="hljs-attr">Include</span>=<span class="hljs-string">&quot;data/**/*&quot;</span> /&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">ItemGroup</span>&gt;</span>
</code></pre>
<ul>
<li>The pattern <code>data/**/*</code> embeds all files under the <code>data</code> directory in the final <code>.dll</code> file, see <a href="https://learn.microsoft.com/en-us/aspnet/core/fundamentals/file-providers?view=aspnetcore-7.0#glob-patterns">the official documentation</a></li>
</ul>

<h2 id="process-pair-programming--why-1">Process: Pair programming — Why?</h2>
<ul>
<li>
<blockquote>
<p>By  working  in tandem,  the  pairs  completed their  assignments 40% to 50% faster. <font size=3><br />
Image source: <a href="https://ieeexplore.ieee.org/stamp/stamp.jsp?arnumber=854064">L. Williams et al. <i>&quot;Strengthening the Case for Pair Programming&quot;</i></a><br />
</font></p>
</blockquote>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">
<blockquote>
<p>The top benefit was fewer bugs in the source code. One person said &quot;it greatly reduces bug numbers.&quot; Simple bugs were found and fixed, as one respondent reported, &quot;there are fewer 'petty' bugs.&quot; In addition, respondents speculated that the longer bugs live in the code, the more difficult they are to fix. Using pair programming, &quot;bugs are spotted earlier&quot; in the development process, and &quot;may prevent bugs before [they are] deeply embedded.&quot; <font size=3><a href="https://www.researchgate.net/profile/Andrew-Begel/publication/221494979_Pair_Programming_What%27s_in_it_for_Me/links/0c960522018d66773d000000/Pair-Programming-Whats-in-it-for-Me.pdf">A. Begel et al. <i>&quot;Pair programming: what's in it for me?&quot;</i></a></font></p>
</blockquote>
</li>
<li data-marpit-fragment="2">
<blockquote>
<p>for a development-time cost of about 15%, pair programming improves design quality, reduces defects, reduces staffing risk, enhances technical skills, improves team communications and is considered more enjoyable at statistically significant levels.<font size=3><br />
Image source: <a href="https://collaboration.csc.ncsu.edu/laurie/Papers/XPSardinia.PDF">A. Cockburn et al. <i>&quot;The Costs and Benefits of Pair Programming&quot;</i></a><br />
</font></p>
</blockquote>
</li>
</ul>

<h2 id="process-pair-programming--how">Process: Pair programming — How?</h2>
<blockquote>
<p>Code is written by pairs of programmers working together at the same workstation. One member of each pair <strong>drives the keyboard and types the code</strong>. The other member of the pair <strong>watches the code being typed, finding errors and improvements</strong>. The two interact intensely. Both are completely engaged in the act of writing software.</p>
<p>The <strong>roles change frequently</strong>. If the driver gets tired or stuck, the pair partner grabs the keyboard and starts to drive. The keyboard will move back and forth between them several times in an hour. The resultant code is designed and authored by both members. Neither can take more than half the credit.</p>
</blockquote>
  <font size=3>
Source: R. Martin <i>"Agile Principles, Patterns, and Practices in C♯"</i></a>
</font>

<h2 id="process-code-reviews--why">Process: Code reviews — Why?</h2>
<ul>
<li data-marpit-fragment="1">
<blockquote>
<p>At a cost of 1-2% of the project, a 40% decrease in the number of issues  was  found. <font size=3><br />
Source: <a href="https://dl.acm.org/doi/pdf/10.1145/253228.253461">R.A. Baker Jr <i>Code reviews enhance software quality</i></a><br />
</font></p>
</blockquote>
</li>
<li data-marpit-fragment="2">
<blockquote>
<p>Findings show that unreviewed commits  (i.e., commits that did not undergo a review process) have over two times more chances of introducing bugs than reviewed commits (i.e., commits that underwent a review  process). In addition, code committed after review has a  substantially higher readability with respect to unreviewed code. <font size=3><br />
Source: <a href="http://citeseerx.ist.psu.edu/viewdoc/download?doi=10.1.1.709.2980&rep=rep1&type=pdf">G. Bavota et al. <i>Four eyes are better than two: On the impact of code reviews on software quality</i></a><br />
</font></p>
</blockquote>
</li>
<li data-marpit-fragment="3">
<blockquote>
<p>we find that both code review coverage and participation share a significant link with software quality. Low code review coverage and participation are estimated to produce components with up to two and five additional post-release defects respectively. Our results empirically confirm the intuition that poorly reviewed code has a negative impact on software quality [...] <font size=3><br />
Source: <a href="https://dl.acm.org/doi/abs/10.1145/2597073.2597076">S. McIntosh <i>The impact of code review coverage and code review participation on software quality: a case study of the Qt, VTK, and ITK projects</i></a><br />
</font></p>
</blockquote>
</li>
</ul>

<h2 id="process-code-reviews--what-to-look-for">Process: Code reviews — What to look for?</h2>

<blockquote>
<p>In doing a code review, you should make sure that:</p>
<p><strong>The code is well-designed.</strong><br />
The functionality is good for the users of the code.<br />
Any UI changes are sensible and look good.<br />
Any parallel programming is done safely.<br />
<strong>The code isn’t more complex than it needs to be.</strong><br />
<strong>The developer isn’t implementing things they might need in the future but don’t know they need now.</strong><br />
<strong>Code has appropriate unit tests.</strong><br />
<strong>Tests are well-designed.</strong><br />
<strong>The developer used clear names for everything.</strong><br />
<strong>Comments are clear and useful, and mostly explain why instead of what.</strong><br />
<strong>Code is appropriately documented.</strong><br />
<strong>The code conforms to our style guides.</strong></p>
<p>Make sure to review every line of code you’ve been asked to review, look at the context, make sure you’re improving code health, and compliment developers on good things that they do. <font size=3>Source:<br />
<a href="https://google.github.io/eng-practices/review/reviewer/looking-for.html">Google <i>What to look for in a code review</i></a><br />
</font></p>
</blockquote>
